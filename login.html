<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Form</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  /* background-image: url(./assets/img/hero-bg.jpg); */
  background-color: black;
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover; 
  
}


    .container {
      background-color: black;
      border: 4px solid aliceblue;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #9d0722;
      color: #fff;
      padding: 10px;
    }

    .tab-btn {
      cursor: pointer;
      border: none;
      background: none;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }

    .tab-content {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }
    h2{
        color: white;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #9d0722;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2c020a;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="tabs">
        <a href="index.html" style="text-decoration: none; border: none; color: white; font-weight: 800; align-items: flex-start;">  <  </a>

      <button class="tab-btn" onclick="showTab('login')">Login</button>
      <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
    </div>

    <div class="tab-content" id="login">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>

    <div class="tab-content" id="signup" style="display: none;">
        <h2>Sign Up</h2>
        <form onsubmit="return validateSignUpForm()">
          <div class="form-group">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
          </div>
      
          <div class="form-group">
            <label for="newEmail">Email:</label>
            <input type="email" id="newEmail" name="newEmail" required>
          </div>
      
          <div class="form-group">
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
          </div>
      
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
      
          <button type="submit">Sign Up</button>
        </form>
      </div>
     
      

  <script>
     function validateSignUpForm() {
          var newPassword = document.getElementById('newPassword').value;
          var confirmPassword = document.getElementById('confirmPassword').value;
      
          if (newPassword !== confirmPassword) {
            alert("Password and Confirm Password must match!");
            return false;
          }
      
          // Additional validation logic can be added here if needed
      
          return true;
        }
    function showTab(tabId) {
      document.getElementById('login').style.display = tabId === 'login' ? 'block' : 'none';
      document.getElementById('signup').style.display = tabId === 'signup' ? 'block' : 'none';
    }
  </script>
</body>

</html>
